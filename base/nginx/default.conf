upstream openedx {
  server 127.0.0.1:8000;
}

server {
  listen 80 default_server;
  listen [::]:80 default_server;

  server_name _;
  client_max_body_size 0;

  proxy_read_timeout 600s;
  proxy_send_timeout 600s;

  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/x-icon image/png image/jpeg image/jpg image/gif;

  location / {
    try_files $uri @proxy_to_app;
  }

  location /static {
    alias /openedx/edx-platform/static/;
    expires 1d;
  }

  location @proxy_to_app {
    proxy_pass http://openedx;

    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $server_name;
  }
}
