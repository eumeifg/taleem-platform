{% load i18n %}

<div class="exam-problems">
  {% for problem in problems %}
  <div class="exam-problem" data-url="{% url 'xblock_view' course_id problem.location 'student_view' %}">
  </div>
  {% endfor %}
</div>

<nav class="sequence-bottom" aria-label="Section">
    <button class="sequence-nav-button button-previous" disabled>
        <span class="icon fa fa-chevron-prev" aria-hidden="true"></span>
        <span>{% trans "Previous" %}</span>
    </button>

    <button class="sequence-nav-button button-next">
        <span>{% trans "Next" %}</span>
        <span class="icon fa fa-chevron-next" aria-hidden="true"></span>
    </button>
</nav>
